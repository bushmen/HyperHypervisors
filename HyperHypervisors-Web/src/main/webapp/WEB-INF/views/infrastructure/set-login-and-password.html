<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9">
            <form th:action="@{/infrastructure/hypervisor/} + ${hypervisorId} + '/change-credentials'" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Set Login and password</legend>
                    <div class="form-group">
                        <label for="login" class="col-sm-4 control-label">Login</label>

                        <div class="col-sm-8">
                            <input type="text" id="login" name="login"
                                   th:value="*{hypervisor.login}" class="form-control"
                                   placeholder="Login"/>

                            <p th:if="${#fields.hasErrors('hypervisor.login')}"
                               th:errors="*{hypervisor.login}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>

                        <div class="col-sm-8">
                            <input type="password" id="password" name="password"
                                   th:value="*{hypervisor.password}" class="form-control"
                                   placeholder="Password"/>

                            <p th:if="${#fields.hasErrors('hypervisor.password')}"
                               th:errors="*{hypervisor.password}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
