<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9">
            <form th:action="@{/infrastructure/vm/} + ${vmId} + '/new-child'" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Create application server</legend>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Name</label>

                        <div class="col-sm-8">
                            <input type="text" id="name" name="name"
                                   th:value="*{appServer.name}" class="form-control"
                                   placeholder="Name"/>

                            <p th:if="${#fields.hasErrors('appServer.name')}"
                               th:errors="*{appServer.name}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-4 control-label">Type</label>

                        <div class="col-sm-8">
                            <select id="type" name="type" class="form-control">
                                <option value="" selected="selected"></option>
                                <option th:each="t : ${appServerTypes}"
                                        th:value="${t}"
                                        th:text="${t}"></option>
                            </select>

                            <p th:if="${#fields.hasErrors('appServer.type')}"
                               th:errors="*{appServer.type}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jmxPort" class="col-sm-4 control-label">JMX port</label>

                        <div class="col-sm-8">
                            <input type="text" id="jmxPort" name="jmxPort"
                                   th:value="*{appServer.jmxPort}" class="form-control"
                                   placeholder="JMX port"/>

                            <p th:if="${#fields.hasErrors('appServer.jmxPort')}"
                               th:errors="*{appServer.jmxPort}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jmxLogin" class="col-sm-4 control-label">JMX login</label>

                        <div class="col-sm-8">
                            <input type="text" id="jmxLogin" name="jmxLogin"
                                   th:value="*{appServer.jmxLogin}" class="form-control"
                                   placeholder="JMX login"/>

                            <p th:if="${#fields.hasErrors('appServer.jmxLogin')}"
                               th:errors="*{appServer.jmxLogin}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jmxPassword" class="col-sm-4 control-label">JMX password</label>

                        <div class="col-sm-8">
                            <input type="password" id="jmxPassword" name="jmxPassword"
                                   th:value="*{appServer.jmxPassword}" class="form-control"
                                   placeholder="JMX password"/>

                            <p th:if="${#fields.hasErrors('appServer.jmxPassword')}"
                               th:errors="*{appServer.jmxPassword}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
