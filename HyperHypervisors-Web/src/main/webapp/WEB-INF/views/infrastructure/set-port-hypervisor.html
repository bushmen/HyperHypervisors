<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9">
            <form th:action="@{/infrastructure/hypervisor/} + ${hypervisorId} + '/new-port'" method="post"
                  class="form-horizontal">
                <fieldset>
                    <legend>Set port</legend>
                    <div class="form-group">
                        <label for="port" class="col-sm-4 control-label">Port</label>

                        <div class="col-sm-8">
                            <input type="text" id="port" name="port"
                                   th:value="*{hypervisor.port}" class="form-control"
                                   placeholder="Port"/>

                            <p th:if="${#fields.hasErrors('hypervisor.port')}"
                               th:errors="*{hypervisor.port}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
