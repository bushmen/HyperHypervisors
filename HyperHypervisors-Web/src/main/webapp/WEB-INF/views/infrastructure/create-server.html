<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9">
            <form th:action="@{/infrastructure/server}" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Create server</legend>
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label">Name</label>

                        <div class="col-sm-8">
                            <input type="text" id="name" name="name"
                                   th:value="*{server.name}" class="form-control"
                                   placeholder="Name"/>

                            <p th:if="${#fields.hasErrors('server.name')}"
                               th:errors="*{server.name}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ipAddress" class="col-sm-4 control-label">IP address</label>

                        <div class="col-sm-8">
                            <input type="text" id="ipAddress" name="ipAddress"
                                   th:value="*{server.ipAddress}" class="form-control"
                                   placeholder="IP address"/>

                            <p th:if="${#fields.hasErrors('server.ipAddress')}"
                               th:errors="*{server.ipAddress}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="agentPort" class="col-sm-4 control-label">Agent port</label>

                        <div class="col-sm-8">
                            <input type="text" id="agentPort" name="agentPort"
                                   th:value="*{server.agentPort}" class="form-control"
                                   placeholder="Agent port"/>

                            <p th:if="${#fields.hasErrors('server.agentPort')}"
                               th:errors="*{server.agentPort}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="agentLogin" class="col-sm-4 control-label">Agent login</label>

                        <div class="col-sm-8">
                            <input type="text" id="agentLogin" name="agentLogin"
                                   th:value="*{server.agentLogin}" class="form-control"
                                   placeholder="Agent login"/>

                            <p th:if="${#fields.hasErrors('server.agentLogin')}"
                               th:errors="*{server.agentLogin}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="agentPassword" class="col-sm-4 control-label">Agent password</label>

                        <div class="col-sm-8">
                            <input type="password" id="agentPassword" name="agentPassword"
                                   th:value="*{server.agentPassword}" class="form-control"
                                   placeholder="Agent password"/>

                            <p th:if="${#fields.hasErrors('server.agentPassword')}"
                               th:errors="*{server.agentPassword}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
