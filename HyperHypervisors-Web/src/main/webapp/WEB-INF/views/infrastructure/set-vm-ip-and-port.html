<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9">
            <form th:action="@{/infrastructure/vm/} + ${vmId} + '/new-ip-and-port'" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Set IP address and port</legend>
                    <div class="form-group">
                        <label for="ipAddress" class="col-sm-4 control-label">IP address</label>

                        <div class="col-sm-8">
                            <input type="text" id="ipAddress" name="ipAddress"
                                   th:value="*{vm.ipAddress}" class="form-control"
                                   placeholder="IP address"/>

                            <p th:if="${#fields.hasErrors('vm.ipAddress')}"
                               th:errors="*{vm.ipAddress}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="port" class="col-sm-4 control-label">Port</label>

                        <div class="col-sm-8">
                            <input type="text" id="port" name="port"
                                   th:value="*{vm.port}" class="form-control"
                                   placeholder="Port"/>

                            <p th:if="${#fields.hasErrors('vm.port')}"
                               th:errors="*{vm.port}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
