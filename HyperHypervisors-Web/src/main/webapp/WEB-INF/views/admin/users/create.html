<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="fragments/sidebar :: sidebar"></div>

        <div class="col-sm-9">
            <form th:action="@{/admin/users/create}" method="post" class="form-horizontal">
                <fieldset>
                    <legend>Create user</legend>
                    <div class="form-group">
                        <label for="login" class="col-sm-4 control-label">Login</label>

                        <div class="col-sm-8">
                            <input id="login" name="login" th:value="*{user.login}" class="form-control"
                                   placeholder="Login"/>

                            <p th:if="${#fields.hasErrors('user.login')}" th:errors="*{user.login}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 control-label">Password</label>

                        <div class="col-sm-8">
                            <input type="password" id="password" name="password" th:value="*{user.password}"
                                   class="form-control" placeholder="Password"/>

                            <p th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"
                               class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="roles" class="col-sm-4 control-label">User roles</label>

                        <div class="col-sm-8">
                            <div class="checkbox" th:each="role : ${userRoles}">
                                <input type="checkbox" th:field="*{user.roles}" th:value="${role}"/>
                                <label th:for="${#ids.prev('roles')}" th:text="${role}"></label>
                            </div>
                            <p th:if="${#fields.hasErrors('user.roles')}" th:errors="*{user.roles}" class="error"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <input type="submit" value="Save" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
